<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <main class="main">
            <!-- Controls -->
            <form class="form" id="color-scheme-form">
                <input class="form__color-picker" 
                       type="color" 
                       name="color-picker" 
                       id="color-picker" 
                       value="#F55A5A" 
                       aria-label="Select a color"
                >
                <select class="form__select" name="color-mode-select" id="color-mode-select">
                    <option class="form__option" value="monochrome">Monochrome</option>
                    <option class="form__option" value="monochrome-dark">Monochrome-dark</option>
                    <option class="form__option" value="monochrome-light">Monochrome-light</option>
                    <option class="form__option" value="analogic">Analogic</option>
                    <option class="form__option" value="complement">Complement</option>
                    <option class="form__option" value="analogic-complement">Analogic-complement</option>
                    <option class="form__option" value="triad">Triad</option>
                    <option class="form__option" value="quad">Quad</option>
                </select>
                <button class="form__button" type="submit" id="btn-get-scheme">Get color scheme</button>
            </form>
            
            <!-- Generated palette -->
            <section class="color-scheme">
                <!-- Palette laid out with grid -->
                <ul class="grid palette">
                    <li class="palette__bar" data-bar="0" data-hex-code="#F55A5A" aria-label="Color: #F55A5A">
                        <i class="fa-regular fa-clone copy"></i>
                    </li>
                    <li class="palette__bar" data-bar="1" data-hex-code="#2B283A" aria-label="Color: #2B283A">
                        <i class="fa-regular fa-clone copy"></i>
                    </li>
                    <li class="palette__bar" data-bar="2" data-hex-code="#FBF3AB" aria-label="Color: #FBF3AB">
                        <i class="fa-regular fa-clone copy"></i>
                    </li>
                    <li class="palette__bar" data-bar="3" data-hex-code="#AAD1B6" aria-label="Color: #AAD1B6">
                        <i class="fa-regular fa-clone copy"></i>
                    </li>
                    <li class="palette__bar" data-bar="4" data-hex-code="#A626D3" aria-label="Color: #A626D3">
                        <i class="fa-regular fa-clone copy"></i>
                    </li>
                    <li class="palette__code" data-code="0">#F55A5A</li>
                    <li class="palette__code" data-code="1">#2B283A</li>
                    <li class="palette__code" data-code="2">#FBF3AB</li>
                    <li class="palette__code" data-code="3">#AAD1B6</li>
                    <li class="palette__code" data-code="4">#A626D3</li>
                </ul>
            </section>
        </main>
        <div class="hide" id="clipboard-alert">Copied to Clipboard!</div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
