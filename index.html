<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Scheme Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <main class="main">
            <!-- Controls -->
            <form class="form" id="color-scheme-form">
                <input class="form__color-picker" 
                       type="color" 
                       name="color-picker" 
                       id="color-picker" 
                       value="#F55A5A" 
                       aria-label="Select a color"
                >
                <select class="form__select" name="color-mode-select" id="color-mode-select">
                    <option class="form__option" value="monochrome">Monochrome</option>
                    <option class="form__option" value="monochrome-dark">Monochrome-dark</option>
                    <option class="form__option" value="monochrome-light">Monochrome-light</option>
                    <option class="form__option" value="analogic">Analogic</option>
                    <option class="form__option" value="complement">Complement</option>
                    <option class="form__option" value="analogic-complement">Analogic-complement</option>
                    <option class="form__option" value="triad">Triad</option>
                    <option class="form__option" value="quad">Quad</option>
                </select>
                <button class="form__button" type="submit" id="btn-get-scheme">Get color scheme</button>
            </form>
            
            <!-- Generated palette -->
            <section class="color-scheme">
                <!-- Palette laid out with grid -->
                <ul class="palette">
                    <li class="palette__bar" data-bar="0"></li>
                    <li class="palette__bar" data-bar="1"></li>
                    <li class="palette__bar" data-bar="2"></li>
                    <li class="palette__bar" data-bar="3"></li>
                    <li class="palette__bar" data-bar="4"></li>
                    <li class="palette__code" data-code="0">#F55A5A</li>
                    <li class="palette__code" data-code="1">#2B283A</li>
                    <li class="palette__code" data-code="2">#FBF3AB</li>
                    <li class="palette__code" data-code="3">#AAD1B6</li>
                    <li class="palette__code" data-code="4">#A626D3</li>
                </ul>
            </section>
        </main>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
